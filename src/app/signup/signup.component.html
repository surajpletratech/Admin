    <div class="center">
      <mat-card>
        <h1>Sign Up</h1>
      <form [formGroup]="signUpForm" class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width"> 

            <input matInput placeholder="Enter Name" [formControl]="userName">
            
         </mat-form-field>
    
         <mat-form-field class="example-full-width"> 

            <input matInput placeholder="Enter Email" [formControl]="email">
            <mat-error *ngIf="email.invalid">
              Please enter a valid email address
            </mat-error>
    
         </mat-form-field>
    
         <mat-form-field class="example-full-width"> 

            <input matInput placeholder="Enter Mobile No" [formControl]="mobile">
            <mat-error *ngIf="mobile.invalid">
              Please enter a valid mobile number!
            </mat-error>
    
         </mat-form-field>
         
         <mat-form-field class="example-full-width">
              <input matInput placeholder="password" type="password" [formControl]="password">
       
              <mat-error *ngIf="password.invalid">
                Please Enter Valid Password
              </mat-error>
         </mat-form-field>
        
         <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">SignUp</button>
    </form>
    </mat-card>
  </div>
